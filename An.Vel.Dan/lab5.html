<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<button type="button" id="button">Output</button>

<script>
    const MAIN_ARR = [
        ['капуста', 'перець', 'кукурудза'],
        ['спаржа', 'кабачки', 'кукурудза'],
        ['кукурудза', 'помідори', 'квасоля', 'кабачки'],
        ['перець', 'кукурудза', 'помідори', 'квасоля'],
        ['квасоля', 'спаржа', 'капуста'],
        ['кабачки', 'спаржа', 'квасоля', 'помідори'],
        ['помідори', 'кукурудза'],
        ['капуста', 'помідори', 'перець'],
        ['кабачки', 'спаржа', 'квасоля'],
        ['квасоля', 'кукурудза'],
        ['перець', 'капуста', 'квасоля', 'кабачки'],
        ['спаржа', 'квасоля', 'кабачки'],
        ['кабачки', 'кукурудза', 'спаржа', 'квасоля'],
        ['кукурудза', 'перець', 'помідори', 'квасоля', 'капуста']
    ];
    const SOLO_RULE_ARR = [
        ['кабачки', 0],
        ['капуста', 0],
        ['квасоля', 0],
        ['кукурудза', 0],
        ['перець', 0],
        ['помідори', 0],
        ['спаржа', 0]
    ];
    const DOUBLE_RULE_ARR = [
        ['спаржа', 'квасоля', 0],
        ['спаржа', 'капуста', 0],
        ['спаржа', 'кукурудза', 0],
        ['спаржа', 'перець', 0],
        ['спаржа', 'кабачки', 0],
        ['спаржа', 'помідори', 0],
        ['квасоля', 'капуста', 0],
        ['квасоля', 'кукурудза', 0],
        ['квасоля', 'перець', 0],
        ['квасоля', 'кабачки', 0],
        ['квасоля', 'помідори', 0],
        ['капуста', 'кукурудза', 0],
        ['капуста', 'перець', 0],
        ['капуста', 'кабачки', 0],
        ['капуста', 'помідори', 0],
        ['кукурудза', 'перець', 0],
        ['кукурудза', 'кабачки', 0],
        ['кукурудза', 'помідори', 0],
        ['перець', 'кабачки', 0],
        ['перець', 'помідори', 0],
        ['кабачки', 'помідори', 0]
    ];
    const TRIPLE_PULE_ARR = [
        ['спаржа', 'квасоля', 'кабачки', 0],
        ['квасоля', 'капуста', 'кукурудза', 0],
        ['квасоля', 'капуста', 'перець', 0],
        ['квасоля', 'капуста', 'кабачки', 0],
        ['квасоля', 'капуста', 'помідори', 0],
        ['квасоля', 'кукурудза', 'перець', 0],
        ['квасоля', 'кукурудза', 'кабачки', 0],
        ['квасоля', 'кукурудза', 'помідори', 0],
        ['квасоля', 'перець', 'кабачки', 0],
        ['квасоля', 'перець', 'помідори', 0],
        ['квасоля', 'кабачки', 'помідори', 0],
        ['кукурудза', 'перець', 'кабачки', 0],
        ['кукурудза', 'перець', 'помідори', 0],
        ['кукурудза', 'кабачки', 'помідори', 0]
    ];


    window.onload = () => {
        document.getElementById('button').addEventListener('click', process);
    };

    function process() {
        MAIN_ARR.forEach(arr => {
            arr.forEach(elem => {
                SOLO_RULE_ARR.forEach(rule => {
                    if (rule[0] === elem) {
                        rule[1] = rule[1] + 1;
                    }
                });
            });
        });
        console.log(SOLO_RULE_ARR);
        MAIN_ARR.forEach(arr => {
            DOUBLE_RULE_ARR.forEach(rule => {
                arr.forEach(elem => {
                    if (rule[0] === elem) {
                        arr.forEach(elem => {
                            if (rule[1] === elem) {
                                rule[2] = rule[2] + 1;
                            }
                        });
                    }
                });
            });
        });
        console.log(DOUBLE_RULE_ARR);
        MAIN_ARR.forEach(arr => {
            TRIPLE_PULE_ARR.forEach(rule => {
                arr.forEach(elem => {
                    if (rule[0] === elem) {
                        arr.forEach(elem => {
                            if (rule[1] === elem) {
                                arr.forEach(elem => {
                                    if (rule[2] === elem) {
                                        rule[3] = rule[3] + 1;
                                    }
                                });
                            }
                        });
                    }
                });
            });
        });
        console.log(TRIPLE_PULE_ARR);
    }
</script>
</body>
</html>
